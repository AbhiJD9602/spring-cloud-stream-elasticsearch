<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>News-Client</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<nav>
    <div class="nav-wrapper light-blue darken-3">
        <div class="row">
            <div class="col s6">
                <label class="brand-logo center">News-Client</label>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s12">
            <!-- Search -->
            <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input type="text" id="autocomplete-input" class="autocomplete">
                <label for="autocomplete-input">Search</label>
            </div>

            <div class="clearfix"></div>

            <!-- News List -->
            <div th:each="news : ${newsList.content}">
                <div class="card">
                    <div class="card-content">
                        <span class="left blue lighten-4" th:text="${#strings.toUpperCase(news.category)}">Category</span>
                        <span class="right grey-text lighten-4"
                              th:text="${#dates.format(news.datetime, 'dd-MMM-yyyy HH:mm:ss')}">Datetime</span>
                        <div class="divider clearfix"></div>
                        <h5 th:text="${news.title}">Title</h5>
                        <div class="divider"></div>
                        <p th:text="${news.text}">Text</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>
</html>
