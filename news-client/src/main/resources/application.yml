spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:29092}
          auto-add-partitions: true
          min-partition-count: 2
      bindings:
        input:
          destination: com.mycompany.newspipeline.collector.news
          content-type: application/*+avro
          group: newsClientGroup
          consumer:
            max-attempts: 4
            back-off-initial-interval: 10000
  sleuth:
    sampler.probability: 1.0
    #-- Sleuth & Websocket issue workaround (https://github.com/spring-cloud/spring-cloud-sleuth/issues/1184)
    integration:
      websockets:
        enabled: false
    #--

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure.include: "*"
  endpoint:
    health:
      show-details: always
  health:
    binders:
      enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka
  instance:
    preferIpAddress: true